<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600">
   <defs xmlns:g="http://code.google.com/p/golfml"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         xmlns:xs="http://www.w3.org/2001/XMLSchema">
      <style type="text/css">
/* Stylesheet for SVG elements
 *
 *
 * Classes for area of interest (surfaces)
 *
 * DRAWING
 */
.background {
		fill: url(#background-gradient);
}

.hole-limits {
	fill: none;
	stroke: #ccc;
	stroke-width: 1px;
	stroke-dasharray: 10,10;
}

.hole-contour {
	fill: #030;
	stroke: #fff;
	stroke-width: 2px;
}


/* GROUND
 */
.fairway {
	fill: url(#fairway-pattern);
	stroke: #0b0;
	stroke-width: 3px; /* fairway fringe... */
}

.tee {
	fill: #00c800;
	stroke: #0f0;
	stroke-width: 1px;
}

.fringe {
	fill: #0A0;
}

.green {
	fill: url(#green-gradient);
	stroke: #0f0;
	stroke-width: 1px;
}

.semi-rough,
.light-rough {
	fill: #080;
	stroke: #08800D;
	stroke-width: 1px;
}

.rough {
	fill: url(#rough-gradient);
	stroke: #07660A;
	stroke-width: 1px;
}

.heavy-rough {
	fill: #040;
	stroke: #074D08;
	stroke-width: 1px;
}

.ground {
	fill: #7f400c;
	stroke: #fdcc6a;
	stroke-width: 1px;
}


/* WATER
 */
.lateral-water {
	fill: url(#lateral-water-gradient);
	stroke: red;
	stroke-width: 4px;
}

.front-water, .water {
	fill: #37f;
	stroke: yellow;
	stroke-width: 3px;
}


/* SPECIAL
 */
.under-repair {
	fill: none;
	stroke: #00d;
	stroke-width: 2px;
}

.out-of-bound { /* line only */
	fill: none;
	stroke: white;
	stroke-width: 4px;
}

.out-of-bound-area {
	fill: #ccc;
	stroke: white;
	stroke-width: 4px;
}


/* TRAPS
 */
.trap,
.bunker {
	fill: #92cf94;
	stroke: #4c994c;
	stroke-width: 1px;
}

.grass-trap,
.grass-bunker {
	fill: #050;
	stroke: #0A0;
	stroke-width: 1px;
}

.sand-trap,
.sand-bunker,
.greenside-trap,
.greenside-bunker {
	fill: #eec;
	stroke: #040;
	stroke-width: 2px;
}

.fairway-trap,
.fairway-bunker {
	fill: #eec;
	stroke: #030;
	stroke-width: 2px;
}


/* OBSTACLES
 */
.tree {
	fill: #062;
	stroke: #0c6;
	stroke-width: 1px;
}

.trees {
	fill: #062;
	stroke: #0c6;
	stroke-width: 1px;
}

.bush {
	fill: #00b259;
	stroke: #7f400c;
	stroke-width: 1px;
}


.path {
	fill: #666;
	stroke: #bbb;
	stroke-width: 1px;
}

.building,
.construction {
	fill: #fdcc6a;
	stroke: #7f400C;
	stroke-width: 1px;
}

.obstruction {
	fill: #555;
	stroke: #999;
	stroke-width: 1px;
}


.other {
	fill: #ddd;
	stroke: #666;
	stroke-width: 1px;
}

/* Classes for point of interest (points)
 *
 */
.dogleg {
	fill: #000;
}

.aim {
	fill: #fff;
	stroke: #f00;
	stroke-width: 1px;
}

.tees {
	fill: #00f;
}

.tees-hollow {
	stroke: #fff;
	stroke-width: 0.5px;
}

.hole {
	fill: #fff;
}

.distance-marker-close {
	fill: #44f;
	stroke: #00f;
	stroke-width: 1px;
}

.distance-marker,
.distance-marker-mid {
	fill: #f44;
	stroke: #f00;
	stroke-width: 1px;
}

.distance-marker-far {
	fill: #dd4;
	stroke: #ff0;
	stroke-width: 1px;
}

.green-region-delimiter {
	fill: none;
	stroke: #fff;
	stroke-width: 0.5;
	stroke-dasharray: 4,2;
}

.neutral {
	fill: none;
	stroke: #888;
	stroke-width: 1px;
}


/* Classes for special decorative objects
 *
 */
.compass-center {
	fill: #ddd;
	stroke: #fff;
	stroke-width: 1px;
}
.compass-needle {
	fill: #ddd;
	stroke: #fff;
	stroke-width: 1px;
}
.compass-north {
	fill: #fff;
}
.flag-pole {
	fill: none;
	stroke: #f00;
	stroke-width: 2px;
}
.flag-flag {
	fill: #ff0;
	stroke: #f00;
	stroke-width: 1px;
}
.flag-cup {
	fill: #fff;
}

     </style>
      <linearGradient id="background-straight">
         <stop offset="5%" stop-color="#002"/>
         <stop offset="95%" stop-color="#004"/>
      </linearGradient>
      <linearGradient id="background-gradient" gradientTransform="rotate(30)"
                      xlink:href="#background-straight"/>
      <linearGradient id="lateral-water-straight">
         <stop offset="5%" stop-color="#006"/>
         <stop offset="95%" stop-color="#008"/>
      </linearGradient>
      <linearGradient id="lateral-water-gradient" gradientTransform="rotate(60)"
                      xlink:href="#lateral-water-straight"/>
      <linearGradient id="rough-straight">
         <stop offset="0%" stop-color="#030"/>
         <stop offset="25%" stop-color="#060"/>
         <stop offset="50%" stop-color="#040"/>
         <stop offset="75%" stop-color="#060"/>
         <stop offset="100%" stop-color="#080"/>
      </linearGradient>
      <linearGradient id="rough-gradient" gradientTransform="rotate(70)" xlink:href="#rough-straight"/>
      <linearGradient id="green-straight">
         <stop offset="0%" stop-color="#0d0"/>
         <stop offset="25%" stop-color="#0e0"/>
         <stop offset="50%" stop-color="#0c0"/>
         <stop offset="75%" stop-color="#0e0"/>
         <stop offset="100%" stop-color="#0b0"/>
      </linearGradient>
      <linearGradient id="green-gradient" gradientTransform="rotate(75)" xlink:href="#green-straight"/>
      <pattern id="fairway-straight" patternUnits="userSpaceOnUse" x="0" y="0" width="20"
               height="20"
               viewBox="0 0 20 20">
         <rect x="0" y="0" width="10" height="10" fill="#00c000"/>
         <rect x="10" y="10" width="10" height="10" fill="#00c800"/>
         <rect x="10" y="0" width="10" height="10" fill="#00bc00"/>
         <rect x="0" y="10" width="10" height="10" fill="#00b800"/>
      </pattern>
      <pattern id="fairway-pattern" patternTransform="rotate(60)"
               xlink:href="#fairway-straight"/>
      <g id="TeeSet">
         <circle cx="-5" cy="0" r="2"/>
         <circle cx="5" cy="0" r="2"/>
      </g>
      <g id="DistanceMarker">
         <circle r="6"/>
      </g>
      <g id="Dogleg">
         <circle r="4"/>
      </g>
      <g id="Hole">
         <circle r="2"/>
      </g>
      <g id="Flag" transform="translate(0 -30) scale(-0.2 0.2)">
         <line id="FlagPole" class="flag-pole" x1="0.5" y1="0" x2="0.5" y2="150"/>
         <circle id="FlagCup" class="flag-cup" r="10" cx="0" cy="145"/>
         <g id="FlagFlag">
            <path class="flag-flag"
                  d="M55.339,45.968c-18.28-14.516-36.559,14.516-54.839,0c0-12.097,0-24.193,0-36.29      c18.28,14.516,36.559-14.516,54.839,0C55.339,21.774,55.339,33.871,55.339,45.968z"/>
         </g>
      </g>
      <g id="Compass">
         <polygon id="CompassNeedle" class="compass-needle" points="0,30 -8,0 0,-20 8,0"/>
         <circle id="CompassCenter" class="compass-center" r="10"/>
         <text id="CompassNorth" class="compass-north" x="-4.7" y="40">N</text>
      </g>
   </defs>
